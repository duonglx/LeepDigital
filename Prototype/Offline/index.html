<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEP Digital Inflow - Presentation</title>
    <script src="js/tailwindcss.min.js"></script>
    <style>
        .tab-btn.active {
            color: #2563eb !important;
            border-bottom-color: #2563eb !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

    <header class="pt-8 pb-4 text-center shrink-0">
        <h1 class="text-4xl font-bold text-blue-800 mb-2">LEEP Digital Inflow - Presentation</h1>
        <p class="text-gray-600">Phase 1: MVP Referral Model</p>
    </header>

    <!-- Tabs Navigation -->
    <div class="flex justify-center border-b border-gray-200 shrink-0 bg-gray-100">
        <button onclick="switchTab('biz', this)"
            class="tab-btn active px-6 py-3 font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 transition">1.
            Business Flow</button>
        <button onclick="switchTab('data', this)"
            class="tab-btn px-6 py-3 font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 transition">2.
            Data Flow</button>
        <button onclick="switchTab('demo', this)"
            class="tab-btn px-6 py-3 font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 transition">3.
            Interactive UI Demo</button>
    </div>

    <div class="flex-1 w-full bg-gray-100 p-4">
        <iframe id="content-frame" src="tab-biz.html"
            class="w-full h-[85vh] border-none rounded-2xl shadow-sm bg-white"></iframe>
    </div>

    <script>
        function switchTab(tab, btn) {
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('content-frame').src = `tab-${tab}.html`;
        }
    </script>
</body>

</html>
